<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for message in message %}
    <div class= 'alert alert.{{ message.tags }} alert.dismissible fade show' role='alert'>
        <strong>message:</strong> {{message}}
        <button type="button" class="close" data.dismiss="'alert" aria.label="'Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>Sign Up</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and number)" Required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
        <br>

        <label for="">Confrim your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confrim your password" Required>
        <br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
